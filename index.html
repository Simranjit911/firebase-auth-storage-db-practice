<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
</head>
<style>
    img{
height: 20%;
width: 20%;
    }
</style>
<body>
    <h1>Firebase Firestore</h1>
    <div>
        Add Book
     
        <form id="addBookForm">
            <input type="text"  name="author" placeholder="Author">
            <input type="text"  name="title" placeholder="title">
            <input type="file" placeholder="Upload file" name="file">
            <button type="submit">Add Book</button>
        </form>
    </div>
    <div>
        Delete book
        <form id="deleteBookForm">
            <input type="text" required name="bookID" placeholder="Enter Book Id">
            <button type="submit">Delete Book</button>
        </form>
    </div>
    <div>
        Update a book
        <form id="updateBookForm">
            <input type="text" id="bookID" name="bookID" placeholder="Book ID" required>
            <input type="text" id="title" name="title" placeholder="Title" required>
            <input type="text" id="author" name="author" placeholder="Author" required>
            <button type="submit">Update Book</button>
        </form>
    </div>
    <div class="all docs">
        <table id="table" border="1">
            <thead>
                <th>Sr.No.</th>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Image</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <h1>Firebase Authenlication</h1>
    <h2>SigUp</h2>
    <form id="signUpForm">
        <input type="email" name="email" required placeholder="Enter Email">
        <input name="password" type="text" required placeholder="Enter Password">
        <button type="submit">SignUp</button>
    </form>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" name="email" required placeholder="Enter Email">
        <input name="password" type="text" required placeholder="Enter Password">
        <button type="submit">Login</button>
    </form>

    <button id="logout">Logut</button>

    <button id="unSub">Unsubscribe from all Subscription</button>
    <script src="/dist/bundle.js"></script>
</body>

</html>
